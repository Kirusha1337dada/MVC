<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clients list</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../static/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Our clients</h1>
                <p class="lead fw-normal text-muted mb-0">List of all clients</p>
            </div>
            <div class="mb-3">
                <a href="/clients/new" class="btn btn-success">Create new client</a>
            </div>
            <div class="mb-3">
                <form th:action="@{/clients}" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search by phone, name or passport" name="search" th:value="${param.search}">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Middle name</th>
                        <th>Passport info</th>
                        <th>Is married</th>
                        <th>Address</th>
                        <th>Phone number</th>
                        <th>Work period</th>
                        <th>Job name</th>
                        <th>Company name</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client : ${clients}">
                        <td th:text="${client.id}"></td>
                        <td th:text="${client.firstName}"></td>
                        <td th:text="${client.lastName}"></td>
                        <td th:text="${client.middleName}"></td>
                        <td th:text="${client.passportInfo}"></td>
                        <td th:text="${client.isMarried}"></td>
                        <td th:text="${client.address}"></td>
                        <td th:text="${client.numberPhone}"></td>
                        <td th:text="${client.workPeriod}"></td>
                        <td th:text="${client.jobName}"></td>
                        <td th:text="${client.companyName}"></td>
                        <td th:text="${client.amount}"></td>
                        <td>
                            <a class="btn btn-success btn-sm" th:href="@{/clients/{clientId}/edit(clientId=${client.id})}">Edit</a>
                            <form th:action="@{/clients/{clientId}/delete(clientId=${client.id})}" method="post" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-danger"  name="delete">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
</body>
</html>
